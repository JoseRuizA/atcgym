<!doctype html>
<html lang="es">
<head>
    <title>Editar Usuario</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Editar Usuario</h1>
    <!-- Formulario para editar los datos del usuario -->
    <form action="" method="post" enctype="multipart/form-data">
        <!-- Campo para editar el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ nombre }}" required><br><br>
        
        <!-- Campo para mostrar el tipo de membresía (solo lectura) -->
        <label for="tipo">Tipo de membresía:</label>
        <input type="text" id="tipo" name="tipo" value="{{ tipo }}" readonly><br><br>
        
        <!-- Campo para editar la fecha y hora de fin de la membresía -->
        <label for="fin">Fecha y hora de fin de membresía:</label>
        <input type="text" id="fin" name="fin" value="{{ fin }}" required><br><br>
        
        <!-- Campo para subir una nueva foto (opcional) -->
        <label for="foto">Nueva foto (opcional):</label>
        <input type="file" id="foto" name="foto" accept="image/*"><br><br>
        
        <!-- Botón para guardar los cambios -->
        <button type="submit">Guardar cambios</button>
        <!-- Enlace para cancelar y volver al inicio -->
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
